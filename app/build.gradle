plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'pmd'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'

    // Dependency for json simple.
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    // Data Structures
    implementation files('libs/Data-Structures.jar')
    // GraphStream
    implementation files('libs/gs-core-1.3.jar')

    implementation 'org.graphstream:gs-core:1.3'

    implementation 'org.graphstream:gs-ui:1.3'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'java.Main'
}

test {
    // Use junit-platform-console-standalone to render the test results.
    useJUnitPlatform()
}

